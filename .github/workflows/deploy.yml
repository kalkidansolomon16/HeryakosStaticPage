name: Deploy to GitHub Pages

on:
  push:
    branches:
      - new  

permissions:
  contents: write 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install
        working-directory: ./  

      - name: Build Project
        run: npm run build
        working-directory: ./  

      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: main  
          FOLDER: dist  
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}